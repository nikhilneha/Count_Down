<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Time Remains For New Year</h1>

<div class="countdown-container">
    <div class="days-c">
        <p class="text" id="days"></p>
        <span>Days</span>
    </div>
    <div class="hours-c">
        <p class="text" id="hours"></p>
        <span>Hours</span>
    </div>
    <div class="minutes-c">
        <p class="text" id="minutes"></p>
        <span>Minutes</span>
    </div>
    <div class="seconds-c">
        <p class="text" id="seconds"></p>
        <span>Seconds</span>
    </div>
</div>




    <script src="script.js"></script>
</body>
</html>
